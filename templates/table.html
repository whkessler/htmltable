<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "{{url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </thead>
        <tbody>
            {% for user in users: %}
            <tr class="box">
                <tb >{{ user['first_name'] }}</tb>
                <tb>{{ user['last_name'] }}</tb>
                <tb>{{ user['first_name'] }} {{ user['last_name'] }}</tb>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
